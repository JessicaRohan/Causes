<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel= "stylesheet" type=text/css" href= "style.css">
  </head>
  <body class="contact">
    <div class="contactinfo">
        <ul>
          <li id="contact1">save@thepenguins.now</li>
          <li id="contact2">www.PenguinsInSweaters.com</li>
        </ul>
    </div>
    <div class="learnmore">
      <img class="two" src="twopenguins.jpg" height=300px width=300px>
      <p>Click below to learn more about putting some sweaters on those penguins!</p>
      <a class="my-button"
      href="http://factually.gizmodo.com/these-penguins-in-sweaters-are-fake-1685279618" target="_blank">Learn More</a>
    </div>
    <div class="contact-form">
      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	   <div class="row">
		  <label for="name"><strong>Your name:</strong></label><br />
		  <input id="name" class="input" name="name" type="text" value="" size="25" /><br />
	   </div>
	   <div class="row">
		  <label for="email"><strong>Your email:</strong></label><br />
		  <input id="email" class="input" name="email" type="text" value="" size="25" /><br />
	   </div>
	   <div class="row">
		    <label for="message"><strong>Your message:</strong></label><br />
		    <textarea id="message" class="input" name="message" rows="7" cols="50"></textarea><br />
	   </div>
	       <input id="submit_button" type="submit" value="Send email" />
      </form>
    </div>
  </body>
</html>
